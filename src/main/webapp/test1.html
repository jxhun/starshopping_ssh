<script src="layui/layui.js"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;

    });
    $(function () {
        $("#sendButton").click(function () {
            var msg = $("#client_msg").val();
            $("#mydiv").append("<p style='margin-top: 20px;margin-right: 10px;'><span style='font-size: 15px;color: red;'>你说:" + msg + "</span><p/>");
            $.ajax({
                url: "/serverServlet",    // 请求路径
                type: "post",            // 请求的方式，不区分大小写
                cache: false,            // 关闭缓存，目的是为了避免部分浏览器缓存加载出错(IE)
                datatype: "text",        // 返回类型，text文本、html页面、json数据
                data: {
                    YongHuMing: 'zhangsan',
                    msgKey: msg,
                    action: 2
                },
                success: function (response) {
                    //alert("数据: " + response);
                },
                error: function (response) {
                    alert("出错" + response);
                }
            });
            $("#client_msg").val("");
            var showContent = $(".show-chat-content");
            showContent[0].scrollTop = showContent[0].scrollHeight;
        });
    });

    function getMsg() {
        $.ajax({
            url: "/clientServlet",    // 请求路径
            type: "post",            // 请求的方式，不区分大小写
            cache: false,            // 关闭缓存，目的是为了避免部分浏览器缓存加载出错(IE)
            datatype: "text",        // 返回类型，text文本、html页面、json数据
            data: {
                action: 1
            },
            success: function (response) {
                //alert("数据: " + response);
                if (response != null && response != "") {   // 如果后台服务没有数据，则不会添加
                    $("#mydiv").append("<p style='margin-top: 20px'><span style='font-size: 15px;color: royalblue;'>他:" + response + "</span></p>");
                }
            },
            error: function (response) {
                alert("出错" + response);
            }
        });
    }


    setInterval("getMsg()", 50);    // 轮询

</script>
