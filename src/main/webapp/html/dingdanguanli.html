    <script>
    $(function () {
        $("#sendButton").click(function () {
            var msg = $("#client_msg").val();
            $("#mydiv").append("<div style='margin-top: 20px;margin-right: 10px;text-align: right'><span style='font-size: 15px;color: red;'>你说:" + msg + "</span><p/>");
            $.ajax({
                url: "/serverServlet",    // 请求路径
                type: "post",            // 请求的方式，不区分大小写
                cache: false,            // 关闭缓存，目的是为了避免部分浏览器缓存加载出错(IE)
                datatype: "json",        // 返回类型，text文本、html页面、json数据
                data: {
                    YongHuMing: 'zhangsan',
                    msgKey: msg,
                    action: 2,
                    yongHuMing:'zhangsan'
                },
                success: function (response) {
                    //alert("数据: " + response);
                },
                error: function (response) {
                    alert("出错" + response);
                }
            });
            $("#client_msg").val("");
            var showContent = $(".show-chat-content");
            showContent[0].scrollTop = showContent[0].scrollHeight;
        });
    });

    function getMsg() {
        $.ajax({
            url: "/clientServlet",    // 请求路径
            type: "post",            // 请求的方式，不区分大小写
            cache: false,            // 关闭缓存，目的是为了避免部分浏览器缓存加载出错(IE)
            datatype: "json",        // 返回类型，text文本、html页面、json数据
            data: {
                action: 1
            },
            success: function (response) {
                //alert("数据: " + response);
                if (response != null && response != "") {   // 如果后台服务没有数据，则不会添加
                    $("#mydiv").append("<div style='margin-top: 20px;'><span style='font-size: 15px;color: royalblue;'>" + response.yongHuMing + ":" + response.msgKey + "</span></div>");
                }
            },
            error: function (response) {
                console.log("出错" + JSON.stringify(response));
            }
        });
    }


    setInterval("getMsg()", 50);    // 轮询
</script>

                                        // "<td width='242px'>" + "" + "</td>" +
                                        // "<td width='242px'>"+""+"</td>" +
                                        "</tr>";
                                }

                                $("#tbody" + i).append(tr);
                            }
                        }
                    }
                }
            };

            var actionA = true;
            $("#gengduo").click(function () {
                if (actionA) {
                    $("#mydiv1").css("display", "block");
                    $("#gengduo").text("点击隐藏↑");
                    actionA = false;
                } else {
                    $("#mydiv1").css("display", "none");
                    $("#gengduo").text("更多条件查询↓");
                    actionA = true;
                }
            })
            function getData() {
                $.ajax({
                    url:"/dingDanServilet",
                    type:"post",
                    cache:false,
                    datatype:"json",
                    data:{
                        dangQianYeMa:1,
                        action:1
                    },
                    success:function(response){
                        ff(response);
                    },
                    error:function(response){
                        alert("出错" + response);
                    }
                });
            };
            getData();

            var isCheckAll = false;
            function swapCheck() {
                if (isCheckAll) {
                    $("input[type='checkbox']").each(function() {
                        this.checked = false;

                    });
                    isCheckAll = false;
                } else {
                    $("input[type='checkbox']").each(function() {
                        this.checked = true;
                    });
                    isCheckAll = true;
                }
            };
            $("#allChecked").click(swapCheck);

            function fenye(){
                layui.use('laypage', function () {
                    var laypage = layui.laypage;
                    laypage.render({
                        elem: 'fenye'
                        , count: zongTiaoShu
                        ,curr:dangQianYeMa
                        , jump: function (obj, first) {
                            dangQianYeMa = obj.curr;
                            if (!first) {
                                action =3,
                                sousuo();
                            }
                        }
                    });
                });
            }

            function shanChu(){
                var shanChu = new Array();
                $("input[name ='checkBox']:checked").each(function(i) {
                    shanChu[i]=$(this).val();
                });
                // alert(shanChu);
                $("#div02").empty();
                $.ajax({
                    url: "/dingDanServilet",
                    type: "post",
                    cache: false,
                    // traditional:true,
                    datatype: "json",
                    data: {
                        action:2,
                        data:shanChu.toString()
                    },
                });
            };
            $("#delete").click(
                function(){
                    action=4,
                    shanChu_RiZhi(),
                    action =3,
                    shanChu(),
                    sousuo()
                }
            );
            $("#search").click(
                function () {
                    qiShiRiQi=$("#qiShiRiQi").val(),
                    zhongZhiRiQi=$("#zhongZhiRiQi").val(),
                    jiaGeXiaXian=$("#jiaGeXiaXian").val(),
                    jiaGeShangXian=$("#jiaGeShangXian").val(),
                    guanJianCi=$("#guanJianCi").val(),
                    dingDanHao=$("#dingDanHao").val(),
                    action=5,
                    souSuoRiZhi();
                    action =3,
                    dangQianYeMa=1,

                    sousuo()
                }

            );
            function shanChu_RiZhi() {
                var shanChuRiZhi = new Array();
                $("input[name ='checkBox']:checked").each(function(i) {
                    shanChuRiZhi[i]=$(this).val();
                });
                $.ajax({
                    url: "/dingDanServilet",
                    type: "post",
                    cache: false,
                    datatype: "json",
                    data: {
                        action:action,
                        data:shanChuRiZhi.toString()
                    },
                    success: function (response) {
                    },
                    error: function (response) {
                    }
                });
            }
            function souSuoRiZhi() {
                $.ajax({
                    url:"/dingDanServilet",
                    type:"post",
                    cache:false,
                    datatype:"json",
                    data:{
                        action:action,
                        dangQianYeMa:dangQianYeMa,
                        qiShiRiQi:qiShiRiQi,
                        zhongZhiRiQi:zhongZhiRiQi,
                        jiaGeXiaXian:jiaGeXiaXian,
                        jiaGeShangXian:jiaGeShangXian,
                        guanJianCi:guanJianCi,
                        dingDanHao:dingDanHao

                    },

                });
            }

        })

    </script>
