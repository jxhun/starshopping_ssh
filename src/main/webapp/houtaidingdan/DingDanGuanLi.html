<script>
    var yema = 1;   // 定义初始页码为1
    $(function () {
        var zongtiaoshu;

        function chaxun() {
            $("#mytable tr:not(:first)").remove();
            $.ajax({
                url: "/houTaiDingDanServlet",   // 请求路径
                type: "POST",            // 请求的方式，不区分大小写
                cache: false,            // 关闭缓存，目的是为了避免部分浏览器缓存加载出错(IE)
                datatype: "json",        // 返回类型，text文本、html页面、json数据
                // contentType: "application/json; charset=utf-8",
                data: {
                    action: 'chaxun',
                    DingDanShiJian: $("#DingDanShiJian").val(),
                    endShiJian: $("#endShiJian").val(),
                    DingDanBianHao: $("#DingDanBianHao").val(),
                    ShangPinMingChen: $("#ShangPinMingChen").val(),
                    YongHuMing: $("#YongHuMing").val(),
                    ShouHuoDiZhi: $("#ShouHuoDiZhi").val(),
                    DingDanZongE: $("#DingDanZongE").val(),
                    endDingDanZongE: $("#endDingDanZongE").val(),
                    WuLiuDanHao: $("#WuLiuDanHao").val(),
                    yema: yema
                },
                success: function (response) {
                    zongtiaoshu = response.zongtiaoshu
                    fenye();
                    console.log(JSON.stringify(response) + response.zongtiaoshu);
                    if (response.xingMing != '大老板') {
                        $("#kefuguanli").css("display", "none");
                    }
                    if (response.returncode === 200) {
                        $("#xingMing").text(response.xingMing);
                        var json = response.data;
                        for (var i = 0; i < json.length; i++) {
                            var jsonArrspxx = json[i].ShangPinXinXi;  // 商品信息jsonArray
                            var trsp = "";
                            for (var j = 1; j < jsonArrspxx.length; j++) {
                                var zubianhao = jsonArrspxx[j].shangpinbianhao.substring(0, jsonArrspxx[j].shangpinbianhao.indexOf('-'));
                                trsp += "<tr  style='background-color: #fdfdfd;border: 1px solid silver'>" +
                                    "<td width='10%' style=\"border: 0px;text-align: center;\"><img style='width: 100px;height: 100px' src='/" + zubianhao + "/缩略图/0.jpg'/></td>" +
                                    "<td width='40%' style='border: 1px solid silver;border-left: 0px;vertical-align: middle'>" +
                                    "<a href='#'>" + jsonArrspxx[j].shangpinmingcheng + "</a><br/>" +
                                    "<span style='color: #939393;font-size: 12px;display: inline-block;margin-right: 20px'>规格：" + jsonArrspxx[j].shangguige02 + "</span>" +
                                    "<span style='color: #939393;font-size: 12px;display: inline-block'>数量：" + jsonArrspxx[j].shangpinshuliang + "</span>" +
                                    "</td></tr>";
                            }
                            var wuliu = "";
                            if (json[i].WuLiuDanHao != null && !json[i].WuLiuDanHao == "") {
                                wuliu = "已发货";
                            } else {
                                wuliu = "未发货";
                            }
                            var zubianhao2 = jsonArrspxx[0].shangpinbianhao.substring(0, jsonArrspxx[0].shangpinbianhao.indexOf('-'));
                            var tr = "<tr><td style='border: 0px'><br/></td></tr>" +
                                "<tr style='background-color: #f5f5f5'><td colspan='5'style='border: 0px;'>" +
                                "<span style='font-size: 10px;color: grey'>订单号：</span>" +
                                "<a id='a" + i + "'>" +
                                "<span style='display: inline-block;font-size: 10px;'>" + json[i].DingDanBianHao + "</span></a>" +
                                "<span style='display: inline-block; float: right;color: #bebebe'>" + json[i].DingDanShiJian + "</span></td></tr>" +
                                "<tr  style='background-color: #fdfdfd;border: 1px solid silver'>" +
                                "<td width='10%' style=\"border: 0px;text-align: center;\"><img style='width: 100px;height: 100px' src='/" + zubianhao2 + "/缩略图/0.jpg'/></td>" +
                                "<td width='40%' style='border: 1px solid silver;border-left: 0px;vertical-align: middle'>" +
                                "<a href='#'>" + jsonArrspxx[0].shangpinmingcheng + "</a><br/>" +
                                "<span style='color: #939393;font-size: 12px;display: inline-block;margin-right: 20px'>规格：" + jsonArrspxx[0].shangguige02 + "</span>" +
                                "<span style='color: #939393;font-size: 12px;display: inline-block'>数量：" + jsonArrspxx[0].shangpinshuliang + "</span>" +
                                "</td>" +
                                "<td width='10%' style='border: 1px solid silver;text-align: center;vertical-align: middle' rowspan ='" + jsonArrspxx.length + "'>￥" + json[i].DingDanZongE + "</td>" +
                                "<td width='30%' style='border: 1px solid silver;text-align: center;vertical-align: middle' rowspan ='" + jsonArrspxx.length + "'>" + json[i].ShouHuoDiZhi + "</td>" +
                                "<td width='10%' style='border: 1px solid silver;text-align: center;vertical-align: middle' rowspan ='" + jsonArrspxx.length + "'>" + wuliu + "</td></tr>" + trsp;
                            $("#mytable").append(tr);
                            $("#a" + i + "").click(function () {
                                var url = "HouTaiDingDanXiangQing.html?DingDanBianHao=" + $(this).text();
                                window.open(url);
                            })
                        }
                    } else if (response.returncode === -100) {
                        $(location).attr("href", "/denglu.html");
                    } else if (response.returncode === -1) {
                        $("#mytable").append("<tr><td>没有结果</td></tr>");
                    }
                },
                error: function (response) {
                    alert("出错" + JSON.stringify(response));
                }
            });
        }

        chaxun();
        $("#chaxun").click(chaxun);

        function fenye() {
            layui.use('laypage', function () {
                var laypage = layui.laypage;

                //执行一个laypage实例
                laypage.render({
                    elem: 'fenye' //注意，这里的 test1 是 ID，不用加 # 号
                    , count: zongtiaoshu //数据总数，从服务端得到
                    , curr: yema   // 初始页
                    , jump: function (obj, first) {
                        //obj包含了当前分页的所有参数，比如：
                        yema = obj.curr;   // 得到当前页码
                        //首次不执行
                        if (!first) {
                            chaxun();
                        }
                    }
                });
            });
        }
        /*用户-查看*/
        function member_show(title, url, id, w, h) {
            alert(xx);
            if (title == null || title == '') {
                title=false;
            };
            if (url == null || url == '') {
                url="404.html";
            };
            if (w == null || w == '') {
                w=800;
            };
            if (h == null || h == '') {
                h=($(window).height() - 50);
            };
            layer.open({
                type: 2,
                area: [w+'px', h +'px'],
                fix: false, //不固定
                maxmin: true,
                shade:0.4,
                title: title,
                content: url
            });
        }
        var actionA = true;
        $("#gengduo").click(function () {
            if (actionA) {
                $("#mydiv").css("display", "block");
                $("#gengduo").text("点击隐藏↑");
                actionA = false;
            } else {
                $("#mydiv").css("display", "none");
                $("#gengduo").text("更多条件查询↓");
                actionA = true;
            }
        })
    });
    $(function () {
        $("#sendButton").click(function () {
            var msg = $("#client_msg").val();
            $("#liaotian").append("<p style='margin-top: 20px;margin-right: 10px;'><span style='font-size: 15px;color: red;'>你说:" + msg + "</span><p/>");
            $.ajax({
                url: "/clientServlet",    // 请求路径
                type: "post",            // 请求的方式，不区分大小写
                cache: false,            // 关闭缓存，目的是为了避免部分浏览器缓存加载出错(IE)
                datatype: "text",        // 返回类型，text文本、html页面、json数据
                data: {
                    YongHuMing: 'zhangsan',
                    msgKey: msg,
                    action: 2,
                    yongHuMing: '客服'
                },
                success: function (response) {
                    //alert("数据: " + response);
                },
                error: function (response) {
                    // alert("出错" + response);
                }
            });
            $("#client_msg").val("");
            var showContent = $(".show-chat-content");
            showContent[0].scrollTop = showContent[0].scrollHeight;
        });
    });
    var count = 0;

    function getMsg() {
        $.ajax({
            url: "/serverServlet",    // 请求路径
            type: "post",            // 请求的方式，不区分大小写
            cache: false,            // 关闭缓存，目的是为了避免部分浏览器缓存加载出错(IE)
            datatype: "text",        // 返回类型，text文本、html页面、json数据
            data: {
                action: 1
            },
            success: function (response) {
                //alert("数据: " + response);
                if (response != null && response != "") {   // 如果后台服务没有数据，则不会添加
                    $("#liaotian").append("<div style='margin-top: 20px'><span style='font-size: 15px;color: royalblue;'>" + response.yongHuMing + ":" + response.msgKey + "</span></div>");
                    count++;
                }
            },
            error: function (response) {
                // alert("出错" + response);
            }
        });
        $("#kefu").click(function () {
            count = 0;
        });
        $("#lianxi").text(0 + count);
    }

    setInterval("getMsg()", 50);    // 轮询

</script>
